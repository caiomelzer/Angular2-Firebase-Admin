<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="exercise.name">
        </div>
        <div class="form-group">
            <label for="alterEgo">Descrição</label>
            <input type="text" class="form-control" name="description" id="description" required [(ngModel)]="exercise.description">
        </div>
        <div class="form-group">
            <label for="alterEgo">Repetições</label>
            <input type="number" class="form-control" name="repeat" id="repeat" required [(ngModel)]="exercise.repeat">
        </div>
        <div class="form-group">
            <label for="alterEgo">Quantidade</label>
            <input type="number" class="form-control" name="quantity" id="quantity" required [(ngModel)]="exercise.quantity">
        </div>
        <button type="submit" class="btn btn-success" (click)="create(exercise)">Create</button>
        <button type="submit" class="btn btn-success" (click)="update(exercise)">Update</button>
    </form>
</div>
