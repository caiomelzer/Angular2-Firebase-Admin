<div class="container">
    <div class="row">
        <div class="jumbotron">
            <span class="toolbox">
                <a routerLink="/todo/create" type="button" class="btn navbar-btn btn-secondary"><i class="fas fa-plus"></i> Adicionar</a>
            </span>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Exercicio</th>
                        <th scope="col">Descrição</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos | async">
                        <th scope="row">{{todo.$key}}</th>
                        <td>{{todo.name}}</td>
                        <td>{{todo.description}}</td>
                        <td>
                            <a routerLink="/todo/{{todo.$key}}/update" class="btn">Editar</a>
                            <button (click)="delete(todo)" type="button" class="btn navbar-btn btn-secondary">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
